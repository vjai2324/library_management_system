{% extends "index.html" %}

{% block content %}
<div class="bg-trueGray-100 py-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Dealer List</h1>
        <div class="mb-4">
            <a href="{% url 'create_dealer' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Dealer</a>
        </div>
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" class="border border-gray-300 rounded p-2 w-full" placeholder="Search Dealers">
        </div>
        <!-- Table -->
        <table class="w-full border border-gray-300 rounded">
            <thead>
                <tr class="bg-gray-100">
                    <th class="p-2">Index</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Status</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealers %}
                <tr class="border-b border-gray-300">
                    <td class="p-2">{{ forloop.counter }}</td>
                    <td class="p-2">{{ dealer.Name }}</td>
                    <td class="p-2">{{ dealer.email }}</td>
                    <td class="p-2">{{ dealer.status }}</td>
                    <td class="p-2">
                        <button class="edit-dealer bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                        <button class="delete-dealer bg-red-500 text-white px-2 py-1 rounded hover-bg-red-600">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
