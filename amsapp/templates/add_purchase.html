<!-- add_purchase.html -->
{% extends "index.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Add a Purchase</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>

</div>

{% endblock %}
